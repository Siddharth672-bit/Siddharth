<script>
function asyncpromise() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const success = true;
      if (success) {
        resolve("Task completed successfully!");
      } else {
        reject("Task failed");
      }
    }, 2000);
  });
}

console.log("Task started...");
asyncpromise()
  .then(result => console.log(result))
  .catch(error => console.log(error));
