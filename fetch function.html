<!DOCTYPE html>
<html>
<head>
  <title>Fetch Function</title>
</head>
<body>
  <h2>Todo Info:</h2>
  <div id="todo">Loading...</div>

  <script>
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(data => {
        document.getElementById('todo').innerText = 
          `Id: ${data.id}, Title: ${data.title}, Completed: ${data.completed}`;
      })
      .catch(error => {
        console.log('Error:', error);
      });
  </script>
</body>
</html>
