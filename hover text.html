<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Hover Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 300px;
      transition: 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Hover over the image </h2>
  <img id="hoverImage" src="images(1).jpg" alt="Hover me!">

  <script>
    const image = document.getElementById("hoverImage");

    image.addEventListener("mouseover", () => {
      image.src = "images.jpg";
    });

    image.addEventListener("mouseout", () => {
      image.src = "images(1).jpg";
    });
  </script>

</body>
</html>
