<!DOCTYPE html>
<html>
<head>
<title>Product Info CRUD</title>
<style>
  body{
   background-image: url("groc.jpg");
     background-repeat: no-repeat;  
  background-size: 1000px auto;
  background-position: center;
}
  }
  table{
    background-color: white)
  }
  </style>
</head>
<body>
  <center>

  

<h2>Customer's Products Info </h2>

<form id="userform">
<input type="text" id="name" placeholder="Enter the Product" required>
<input type="email" id="email" placeholder="Enter the Price" required>
<button type="submit">submit</button>
</form>

<table border="1">
<thead>
<tr>
<th>S.No</th>
      <th>Product</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="userTableBody"></tbody>
</table>

<script>
  const userInfo = document.getElementById("userform");
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const userTableBody = document.getElementById("userTableBody");

  let users = [];
  let editIndex = -1;

  userInfo.addEventListener("submit", function(e) {
    e.preventDefault();
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();

    if (!name || !email) return;

    if (editIndex === -1) {
      users.push({ name, email });
    } else {
      users[editIndex] = { name, email };
      editIndex = -1;
    }

    userInfo.reset();
    renderTable();
  });

  function renderTable() {
    userTableBody.innerHTML = "";

    users.forEach((user, index) => {
      const row = `
        <tr>
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>
            <button onclick="editUser(${index})">Edit</button>
            <button onclick="deleteUser(${index})">Delete</button>
          </td>
        </tr>
      `;
      userTableBody.innerHTML += row;
    });
  }

  function editUser(index) {
    nameInput.value = users[index].name;
    emailInput.value = users[index].email;
    editIndex = index;
  }

  function deleteUser(index) {
    if (confirm("Delete this user?")) {
      users.splice(index, 1);
      renderTable();
    }
  }
</script>
</center>

</body>
</html>
